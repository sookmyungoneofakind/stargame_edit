    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const resultMessage = document.getElementById('result-message');
        const catchMessage = document.getElementById('catch-message');

        let score = 0;
        let timeLeft = 20;
        let gameTimerId = null;
        let mosquitoGeneratorId = null; // ì´ë¦„ ë³€ê²½
        let isGameRunning = false;

        startButton.addEventListener('click', startGame);

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            score = 0;
            timeLeft = 20;
            
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            resultMessage.textContent = '';
            startButton.style.display = 'none';
            
            gameTimerId = setInterval(updateTimer, 1000);
            mosquitoGeneratorId = setInterval(createMosquito, 600); // ì´ë¦„ ë³€ê²½
        }

        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}`;

            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        function createMosquito() { // ì´ë¦„ ë³€ê²½
            const mosquito = document.createElement('div');
            mosquito.classList.add('mosquito'); // í´ë˜ìŠ¤ ì´ë¦„ ë³€ê²½
            mosquito.textContent = 'ğŸ¦Ÿ';

            const randomY = Math.random() * (gameArea.clientHeight - 50);
            const randomDuration = Math.random() * 2 + 3;

            mosquito.style.top = `${randomY}px`;
            mosquito.style.animationDuration = `${randomDuration}s`;
            
            mosquito.addEventListener('click', catchMosquito); // ì´ë¦„ ë³€ê²½

            gameArea.appendChild(mosquito);

            setTimeout(() => {
                if (mosquito.parentNode) {
                    mosquito.remove();
                }
            }, randomDuration * 1000);
        }
        
        function catchMosquito(event) { // ì´ë¦„ ë³€ê²½
            if (!isGameRunning) return;

            score++;
            scoreDisplay.textContent = `Score: ${score}`;

            showCaughtMessage();
            event.target.remove();
        }

        function showCaughtMessage() {
            catchMessage.textContent = 'Zap!'; // í…ìŠ¤íŠ¸ ë³€ê²½
            catchMessage.style.opacity = '1';
            catchMessage.style.transform = 'translate(-50%, -50%) scale(1.2)'; // ì•½ê°„ ì»¤ì§€ëŠ” íš¨ê³¼ ì¶”ê°€
            setTimeout(() => {

                catchMessage.style.transform = 'translate(-50%, -50%) scale(1)'; // ì›ë˜ í¬ê¸°ë¡œ
            }, 500);
        }

        function endGame() {
            isGameRunning = false;

            clearInterval(mosquitoGeneratorId); // ì´ë¦„ ë³€ê²½
            
            resultMessage.textContent = `Your Score: ${score}`;
