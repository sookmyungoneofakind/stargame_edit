<body>

    <div id="game-container">
        <header id="info-bar">
            <h1>ğŸ‰ ì ìë¦¬ ì¡ê¸°</h1>
            <div id="stats">
                <span id="timer">Time: 20</span>
                <span id="score">Score: 0</span>
            </div>
        </header>

        <main id="game-area">
            <p id="catch-message">Caught it!</p>
        </main>

        <footer id="controls">
            <button id="start-button">ê²Œì„ ì‹œì‘</button>
            <p id="result-message"></p>
        </footer>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const resultMessage = document.getElementById('result-message');
        const catchMessage = document.getElementById('catch-message');

        let score = 0;
        let timeLeft = 20;
        let gameTimerId = null;
        let dragonflyGeneratorId = null;
        let isGameRunning = false;

        startButton.addEventListener('click', startGame);

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            score = 0;
            timeLeft = 20;
            
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            resultMessage.textContent = '';
            startButton.style.display = 'none';
            
            gameTimerId = setInterval(updateTimer, 1000);
            dragonflyGeneratorId = setInterval(createDragonfly, 600);
        }

        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            if (timeLeft <= 0) endGame();
        }
        
        /**
         * ì ìë¦¬ ì´ë¯¸ì§€ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
         */
        function createDragonfly() {
            const dragonfly = document.createElement('div');
            dragonfly.classList.add('dragonfly');
            
            // --- ì´ ë¶€ë¶„ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤ ---
            const img = document.createElement('img');
            // ë¬´ë£Œ í”½ì…€ì•„íŠ¸ ì ìë¦¬ ì´ë¯¸ì§€ URL (ë°°ê²½ì´ íˆ¬ëª…í•œ png íŒŒì¼)
            img.src = 'https://i.imgur.com/8Jg7O1Y.png'; 
            dragonfly.appendChild(img);
            // -----------------------------

            const randomY = Math.random() * (gameArea.clientHeight - 60); // ì´ë¯¸ì§€ í¬ê¸°ë§Œí¼ ì œì™¸
            const randomDuration = Math.random() * 2 + 3;

            dragonfly.style.top = `${randomY}px`;
            dragonfly.style.animationDuration = `${randomDuration}s`;
            
            dragonfly.addEventListener('click', catchDragonfly);
            gameArea.appendChild(dragonfly);

            setTimeout(() => {
                if (dragonfly.parentNode) dragonfly.remove();
            }, randomDuration * 1000);
        }
        
        function catchDragonfly(event) {
            if (!isGameRunning) return;
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            showCaughtMessage();
            
            // event.targetì€ imgì´ê³ , ìš°ë¦¬ê°€ ì§€ì›Œì•¼ í•  ê²ƒì€ ë¶€ëª¨ì¸ divì…ë‹ˆë‹¤.
            event.currentTarget.remove(); 
        }

        function showCaughtMessage() {
            catchMessage.textContent = 'Caught it!';
            catchMessage.style.opacity = '1';
            setTimeout(() => {
                catchMessage.style.opacity = '0';
            }, 500);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameTimerId);
            clearInterval(dragonflyGeneratorId);
            resultMessage.textContent = `Your Score: ${score}`;
            startButton.textContent = "ë‹¤ì‹œ ì‹œì‘";
            startButton.style.display = 'block';
            document.querySelectorAll('.dragonfly').forEach(dfly => dfly.remove());
        }
    </script>
