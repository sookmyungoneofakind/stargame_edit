<body>

    <div id="game-container">
        <header id="info-bar">
            <h1>ğŸ¦Ÿ ì ìë¦¬ ì¡ê¸°</h1>
            <div id="stats">
                <span id="timer">Time: 20</span>
                <span id="score">Score: 0</span>
            </div>
        </header>

        <main id="game-area">
            <p id="catch-message">Caught it!</p>
        </main>

        <footer id="controls">
            <button id="start-button">ê²Œì„ ì‹œì‘</button>

        </footer>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const resultMessage = document.getElementById('result-message');
        const catchMessage = document.getElementById('catch-message');

        let score = 0;
        let timeLeft = 20;
        let gameTimerId = null;
        let dragonflyGeneratorId = null;
        let isGameRunning = false;

        startButton.addEventListener('click', startGame);

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            score = 0;
            timeLeft = 20;
            
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            resultMessage.textContent = '';
            startButton.style.display = 'none';
            
            gameTimerId = setInterval(updateTimer, 1000);
            dragonflyGeneratorId = setInterval(createDragonfly, 600);
        }

        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}`;

            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        function createDragonfly() {
            const dragonfly = document.createElement('div');
            dragonfly.classList.add('dragonfly');
            dragonfly.textContent = 'ğŸ¦Ÿ';

            const randomY = Math.random() * (gameArea.clientHeight - 50);
            const randomDuration = Math.random() * 2 + 3;

            dragonfly.style.top = `${randomY}px`;
            dragonfly.style.animationDuration = `${randomDuration}s`;
            
            dragonfly.addEventListener('click', catchDragonfly);

            gameArea.appendChild(dragonfly);

            setTimeout(() => {
                if (dragonfly.parentNode) {
                    dragonfly.remove();
                }
            }, randomDuration * 1000);
        }
        
        function catchDragonfly(event) {
            if (!isGameRunning) return;

            score++;
            scoreDisplay.textContent = `Score: ${score}`;

            showCaughtMessage(); // í•¨ìˆ˜ ì´ë¦„ ë³€ê²½
            event.target.remove();
        }

        // "Caught it!" ë©”ì‹œì§€ë¥¼ ì ì‹œ ë³´ì—¬ì£¼ëŠ” í•¨ìˆ˜
        function showCaughtMessage() {
            catchMessage.textContent = 'Caught it!'; /* í…ìŠ¤íŠ¸ ë³€ê²½ */
            catchMessage.style.opacity = '1';
            setTimeout(() => {
                catchMessage.style.opacity = '0';
            }, 500);
        }

        function endGame() {
            isGameRunning = false;
            
            clearInterval(gameTimerId);
            clearInterval(dragonflyGeneratorId);
            
            resultMessage.textContent = `Your Score: ${score}`;
            
            startButton.textContent = "ë‹¤ì‹œ ì‹œì‘";
            startButton.style.display = 'block';
            
            document.querySelectorAll('.dragonfly').forEach(dragonfly => dragonfly.remove());
        }
