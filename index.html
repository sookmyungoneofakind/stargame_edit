<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦟 잠자리 잡기</title>
    <style>
        /* --- 기본 스타일 및 폰트 설정 --- */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #4c3d3d; /* 해질녘의 어두운 흙색 */
            color: #ffffff;
            font-family: 'Press Start 2P', sans-serif; /* 도트 느낌의 픽셀 폰트 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 게임 영역 밖으로 나가는 요소 숨기기 */
            text-align: center;
        }

        /* --- 게임 전체 컨테이너 --- */
        #game-container {
            width: 90%;
            max-width: 600px;
            background-color: #a0522d; /* 따뜻한 갈색톤 */
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #4c3d3d; /* 픽셀 아트 느낌의 그림자 */
            padding: 20px;
            border-radius: 15px; /* 약간 둥글게 */
        }

        /* --- 상단 정보 바 (제목, 시간, 점수) --- */
        #info-bar {
            padding: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5em; /* 제목 크기 */
            margin: 0 0 15px 0;
            text-shadow: 3px 3px 0 #000;
            color: #ffc107; /* 노을 느낌의 노란색 */
        }

        #stats {
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
        }
        
        #stats span {
            background-color: #e67e22; /* 주황색 */
            padding: 10px 15px;
            border-radius: 8px;
            border: 3px solid #000;
            box-shadow: 4px 4px 0px #8b4513; /* 어두운 갈색 그림자 */
            min-width: 120px;
        }

        /* --- 중앙 게임 영역 --- */
        #game-area {
            position: relative;
            width: 100%;
            height: 400px; /* 잠자리가 날아다니는 높이 */
            background: linear-gradient(to bottom, #ff8c00, #ffd700); /* 주황 ~ 금색의 석양 그라데이션 */
            border-radius: 10px;
            overflow: hidden; /* 영역을 벗어나는 잠자리 숨기기 */
            border: 3px solid #000;
        }

        /* --- 잠자리 스타일 --- */
        .dragonfly {
            position: absolute;
            font-size: 2em; /* 잠자리 이모지 크기 */
            cursor: pointer;
            user-select: none; /* 드래그 방지 */
            animation-name: fly;
            animation-timing-function: linear;
            /* 애니메이션은 JavaScript에서 동적으로 설정 */
        }

        /* 날아가는 애니메이션 */
        @keyframes fly {
            from {
                transform: translate(-50px, 20px) rotate(10deg); /* 왼쪽 위에서 시작 */
            }
            25% {
                transform: translate(150px, 100px) rotate(-10deg);
            }
            50% {
                transform: translate(300px, 50px) rotate(15deg);
            }
            75% {
                transform: translate(450px, 150px) rotate(-5deg);
            }
            to {
                transform: translate(650px, 80px) rotate(5deg); /* 화면 오른쪽으로 사라짐 */
            }
        }
        
        /* --- "Caught it!" 메시지 스타일 --- */
        #catch-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8em;
            color: #ffffff; /* 흰색 */
            text-shadow: 3px 3px 0 #d32f2f; /* 붉은색 그림자 */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* 메시지가 잠자리 클릭을 방해하지 않도록 설정 */
        }

        /* --- 하단 컨트롤 영역 (버튼, 결과 메시지) --- */
        #controls {
            margin-top: 20px;
            height: 60px; /* 버튼과 메시지 공간 확보 */
        }

        #start-button {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #d32f2f; /* 붉은색 (고추잠자리 느낌) */
            color: white;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 6px 6px 0px #8b4513; /* 어두운 갈색 그림자 */
            transition: all 0.1s ease;
        }
        
        #start-button:active {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px #8b4513;
        }

        #result-message {
            font-size: 1.5em;
            color: #ffeb3b;
            text-shadow: 3px 3px 0 #000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <header id="info-bar">
            <h1>🦟 잠자리 잡기</h1>
            <div id="stats">
                <span id="timer">Time: 20</span>
                <span id="score">Score: 0</span>
            </div>
        </header>

        <main id="game-area">
            <p id="catch-message">Catch it!</p>
        </main>

        <footer id="controls">
            <button id="start-button">게임 시작</button>
            <p id="result-message"></p>
        </footer>
    </div>

    <script>
        // --- DOM 요소 가져오기 ---
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const resultMessage = document.getElementById('result-message');
        const catchMessage = document.getElementById('catch-message');

        // --- 게임 상태 변수 ---
        let score = 0;
        let timeLeft = 20;
        let gameTimerId = null; // 게임 타이머 setInterval ID
        let dragonflyGeneratorId = null; // 잠자리 생성 setInterval ID
        let isGameRunning = false;

        // --- 이벤트 리스너 ---
        startButton.addEventListener('click', startGame);

        /**
         * 게임을 시작하는 함수
         */
        function startGame() {
            if (isGameRunning) return; // 게임이 이미 실행 중이면 아무것도 하지 않음

            // 1. 게임 상태 초기화
            isGameRunning = true;
            score = 0;
            timeLeft = 20;
            
            // 2. UI 초기화
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            resultMessage.textContent = '';
            startButton.style.display = 'none'; // 시작 버튼 숨기기
            
            // 3. 게임 루프 시작
            gameTimerId = setInterval(updateTimer, 1000);
            dragonflyGeneratorId = setInterval(createDragonfly, 600); // 잠자리는 조금 더 뜸하게 생성
        }

        /**
         * 게임 타이머를 업데이트하는 함수
         */
        function updateTimer() {
            timeLeft--; // 시간 1초 감소
            timerDisplay.textContent = `Time: ${timeLeft}`;

            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        /**
         * 잠자리를 생성하는 함수
         */
        function createDragonfly() {
            const dragonfly = document.createElement('div');
            dragonfly.classList.add('dragonfly');
            dragonfly.textContent = '🦟';

            // 잠자리가 날아다니는 속도와 위치를 랜덤으로 설정
            const randomY = Math.random() * (gameArea.clientHeight - 50); // 게임 영역 높이 안에서 랜덤 Y좌표
            const randomDuration = Math.random() * 2 + 3; // 3초 ~ 5초 사이의 랜덤한 비행 시간

            dragonfly.style.top = `${randomY}px`;
            dragonfly.style.animationDuration = `${randomDuration}s`;
            
            // 잠자리 클릭 시 점수 획득 이벤트 추가
            dragonfly.addEventListener('click', catchDragonfly);

            gameArea.appendChild(dragonfly);

            // 잠자리가 화면 밖으로 사라지면 DOM에서 제거 (메모리 관리)
            setTimeout(() => {
                if (dragonfly.parentNode) {
                    dragonfly.remove();
                }
            }, randomDuration * 1000);
        }
        
        /**
         * 잠자리를 클릭했을 때 호출되는 함수
         * @param {Event} event - 클릭 이벤트 객체
         */
        function catchDragonfly(event) {
            if (!isGameRunning) return;

            score++; // 점수 1 증가
            scoreDisplay.textContent = `Score: ${score}`;

            showCatchMessage(); // "Catch it!" 메시지 표시

            // 클릭된 잠자리는 즉시 제거
            event.target.remove();
        }

        /**
         * "Catch it!" 메시지를 잠시 보여주는 함수
         */
        function showCatchMessage() {
            catchMessage.style.opacity = '1';
            // 0.5초 후에 메시지를 다시 투명하게 만듦
            setTimeout(() => {
                catchMessage.style.opacity = '0';
            }, 500);
        }

        /**
         * 게임을 종료하는 함수
         */
        function endGame() {
            isGameRunning = false;
            
            // 1. 모든 타이머 정지
            clearInterval(gameTimerId);
            clearInterval(dragonflyGeneratorId);
            
            // 2. 게임 종료 메시지 표시
            resultMessage.textContent = `Your Score: ${score}`;
            
            // 3. "다시 시작" 버튼 표시
            startButton.textContent = "다시 시작";
            startButton.style.display = 'block';
            
            // 4. 화면에 남아있는 모든 잠자리 제거
            document.querySelectorAll('.dragonfly').forEach(dragonfly => dragonfly.remove());
        }
    </script>
</body>
</html>
